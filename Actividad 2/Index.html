<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestor de Tareas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
<body>
<main class="container">
    <h1>Gestor de Tareas</h1>

    <section class="panel" aria-label="Agregar tarea">
        <input
        type="text"
        id="nueva-tarea"
        placeholder="Escribe tu tarea..."
        autocomplete="off"
    />
    <button id="agregar-tarea" type="button">Agregar Tarea</button>
    </section>

    <p id="mensaje" class="mensaje oculto" role="alert" aria-live="polite"></p>

    <ul id="lista-tareas" class="lista" aria-label="Lista de tareas"></ul>
</main>

<script src="script.js"></script>
</body>
</html>
